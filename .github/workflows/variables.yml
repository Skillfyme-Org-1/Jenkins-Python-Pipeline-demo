name: Build python application
on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
env:
  PYTHON_VERSION: 3.11 # when we create variables outside the 'jobs' section, it means that the variables can be used by any jobs below
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - name: Clone the repo
      uses: actions/checkout@v6
    - name: Install python ${{ env.PYTHON_VERSION }} on runner
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
